<html>
    <head>
        <title>ALPKIN Tools</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="/global.css">
    </head>
    <body>

        <div id="navbar">
            <div id="navbar-items">
                <a href="/pages/">Home</a>
                <a href="/pages/tools/" class="selected">Tools</a>
                <a href="/pages/about/">About</a>
            </div>
        </div>

        <div id="solution">
            Antwort:
            <div id="solution-value">200</div>
        </div>

        <div id="guess">
            <div id="guess-container">
                <div id="guess-display">You:&nbsp<span id="guess-display-value">300</span></div>
                <form id="guess-form">
                    <input type="number" id="guess-input" autocomplete="off" title="Your Guess" placeholder="0-9999999">
                    <button id="guess-input-submit">Submit</button>
                </form>
            </div>
        </div>

        <div id="players">
            <div class="player">
                <div class="player-guess">300</div>
                <div class="player-name">Player1</div>
                <div class="player-points">10</div>
            </div>
            <div class="player">
                <div class="player-guess">500</div>
                <div class="player-name">Player2</div>
                <div class="player-points">10</div>
            </div>
            <div class="player">
                <div class="player-guess">400</div>
                <div class="player-name">Player3</div>
                <div class="player-points">10</div>
            </div>
        </div>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="../../client.js"></script>
        
    </body>
</html>
